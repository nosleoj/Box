aggedSoundCategory = null;
            });

            // LÃ³gica ao clicar em um slot ativo (para remover o som)
            slot.addEventListener('click', () => {
                if (slot.classList.contains('active')) {
                    stopLoop(slotId);
                    slot.className = 'slot';
                    slot.textContent = '';
                    slot.removeAttribute('data-current-sound');
                }
            });
        });
